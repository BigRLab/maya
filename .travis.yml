language: python
python:
  - "2.7"
  - "3.6"
  - "3.7-dev"
  # Test PyPy versions because PyPy is awesome :)
  - "pypy2.7"
  - "pypy3.6"

matrix:
    allow_failures:
        - python: "3.7-dev"

# command to install dependencies
install:
    - pip install pipenv
    - pipenv install '-e .' --skip-lock --ignore-pipfile
    - pipenv install --dev --skip-lock

# command to run tests
script: pipenv run pytest tests/
